<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error
                *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
                Username is required
            </mat-error>
            <mat-error
                *ngIf="registerForm.get('username')?.hasError('minlength') && registerForm.get('username')?.touched">
                Username must be at least 3 characters
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error
                *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                Password is required
            </mat-error>
            <mat-error
                *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                Password must be at least 6 characters
            </mat-error>
        </mat-form-field>
        <mat-card-actions class="premium-actions">
            <button mat-raised-button class="premium-btn primary-btn" type="submit"
                [disabled]="isLoading || registerForm.invalid">
                <span *ngIf="!isLoading">Register</span>
                <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            </button>
            <button mat-button class="premium-btn secondary-btn" [routerLink]="['/login']" [disabled]="isLoading">
                Login
            </button>
        </mat-card-actions>
    </form>
</mat-card>
