<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-card-actions class="premium-actions">
      <button mat-raised-button class="premium-btn primary-btn" type="submit"
        [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Login</span>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </button>
      <button mat-button class="premium-btn secondary-btn" [routerLink]="['/register']" [disabled]="isLoading">
        Register
      </button>
    </mat-card-actions>
  </form>
</mat-card>
